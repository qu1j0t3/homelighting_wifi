<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighting</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    section {
      width: 33%;
      height: 100vh;
      border-radius: 8px;
      border: solid 2px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin: 4vh auto;
    }
    section div + div {
      border-top: solid 1px #ccc;
      color: #aaa;
    }
    section div + div.dark {
      color: black;
    }
  </style>
</head>
<body>
  <main>
    <section>
    </section>
  </main>

  <script>
    function clickHandler() {
      var level = this.textContent;
      fetch("level", {method: "POST", body: `L${level}`})
        .then(resp => console.log(`response: ok: ${resp.ok} status: ${resp.status}`));
    }

    var sectionEl = document.querySelector("section");
    for(var i = 100; i >= 0; i -= 5) {
      var stepEl = document.createElement("div");
      stepEl.addEventListener("click", clickHandler);
      stepEl.textContent = i;
      if ((i % 10) == 0) {
        stepEl.setAttribute("class", "dark");
      }
      sectionEl.appendChild(stepEl);
    }
  </script>
</body>
</html>
